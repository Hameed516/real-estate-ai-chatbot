<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Estate AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #chat {
      border: 1px solid #ccc;
      background: white;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .msg {
      margin: 8px 0;
      line-height: 1.4;
    }
    .user {
      color: #2980b9;
      font-weight: bold;
    }
    .bot {
      color: #27ae60;
      font-weight: bold;
    }
    #question {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
    }
    #sendBtn {
      padding: 10px 15px;
      font-size: 1em;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h1>Real Estate AI Chatbot</h1>
  <div id="chat"></div>
  <div style="text-align:center;">
    <input type="text" id="question" placeholder="Ask about properties, prices, locations..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const HF_API_KEY = "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";
    const HF_MODEL = "tiiuae/falcon-7b-instruct";

    const chat = document.getElementById("chat");
    const input = document.getElementById("question");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askHuggingFace(question) {
      try {
        const response = await fetch(`https://api-inference.huggingface.co/models/${HF_MODEL}`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: question })
        });

        const data = await response.json();

        if (data.error) {
          return "Sorry, there was an error: " + data.error;
        }

        return data[0]?.generated_text || "Sorry, I have no answer.";
      } catch (err) {
        return "Network error: " + err.message;
      }
    }

    sendBtn.addEventListener("click", async () => {
      const question = input.value.trim();
      if (!question) return;
      appendMessage("user", question);
      input.value = "";
      appendMessage("bot", "Thinking...");

      const reply = await askHuggingFace(question);

      const messages = document.querySelectorAll(".bot");
      messages[messages.length - 1].textContent = "Bot: " + reply;
      chat.scrollTop = chat.scrollHeight;
    });

    input.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
