<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Estate AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #chat {
      border: 1px solid #ccc;
      background: white;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .msg {
      margin: 8px 0;
      line-height: 1.4;
    }
    .user {
      color: #2980b9;
      font-weight: bold;
    }
    .bot {
      color: #27ae60;
      font-weight: bold;
    }
    #question {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
    }
    #sendBtn {
      padding: 10px 15px;
      font-size: 1em;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h1>Real Estate AI Chatbot</h1>
  <div id="chat"></div>
  <div style="text-align:center;">
    <input type="text" id="question" placeholder="Ask about properties, prices, locations..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const questionInput = document.getElementById('question');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', () => {
      const question = questionInput.value.trim();
      if (!question) return;
      appendMessage('You', question, 'user');
      questionInput.value = '';
      askBackend(question);
    });

    questionInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    function appendMessage(sender, text, className) {
      const div = document.createElement('div');
      div.classList.add('msg', className);
      div.textContent = `${sender}: ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askBackend(question) {
      appendMessage('Bot', 'Typing...', 'bot');
      try {
        const response = await fetch('https://real-estate-ai-chatbot-7nmoera0x-hameeds-projects-a54c6feb.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        chat.lastChild.textContent = 'Bot: ' + (data.answer || 'Sorry, no answer.');
      } catch (err) {
        chat.lastChild.textContent = 'Bot: Network error: ' + err.message;
      }
    }
  </script>
</body>
</html>
